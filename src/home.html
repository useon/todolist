<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Home</title>
</head>

<body class="homeBody">
  <article class="loginWrap">
    <p class="guideNickname">닉네임을 입력해주세요.</p>
    <form>
      <input type="text" required class="inputNickname">
      <button class="btnLogin">확인</button>
    </form>
  </article>
  <section class="calendar invisible">
    <p>calendar</p>
    <article class="calendarWrap">
      <header class="calendarHeader">
        <div class="today"></div>
        <div class="weather"></div>
        <div class="headerbtnWrap">
          <button class="prevBtn">&lt;</button>
          <button class="todayBtn">Today</button>
          <button class="nextBtn">&gt;</button>
        </div>
      </header>
      <div class="calendarMain">
        <div class="days">
          <span class="day">일</span>
          <span class="day">월</span>
          <span class="day">화</span>
          <span class="day">수</span>
          <span class="day">목</span>
          <span class="day">금</span>
          <span class="day">토</span>
        </div>
        <div class="date"></div>
      </div>
    </article>
  </section>
  <section class="todolist invisible">
    <p>todo list</p>
    <article class="todolistWrap">
      <form class="todolistForm">
        <button class="listAddBtn">+</button>
        <input type="text" class="todolistInput" required placeholder="오늘의 to do를 입력하세요.">
      </form>
      <ul class="todolistMain">
      </ul>
    </article>
  </section>
  <script src="js/index.js"></script>
  <script src="js/calendar.js"></script>
  <script src="js/todolist.js"></script>
</body>

</html>
